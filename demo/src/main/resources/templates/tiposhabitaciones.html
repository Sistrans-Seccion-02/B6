<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Habitaciones</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css" />
</head>
<body>

    <!-- Incluye el navbar -->
    <div th:replace="navbar :: navbar"></div>

<div class="container mt-3">
    <h1>Tipos de Habitaciones</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Dotaci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tipo : ${tiposhabitaciones}">
                <td th:text="${tipo.nombre}"></td>
                <td th:text="${tipo.precio}"></td>
                <td>
                    <ul th:if="${tipo.dotacion != null}">
                        <li th:each="dotacionItem : ${tipo.dotacion}">
                            <span th:text="${dotacionItem}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<script src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
